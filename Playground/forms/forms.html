        <div class="wrapper">
            <h1 class="headline">Forms</h1>


            <form>
                <h2 class="mb-1">Easy to style</h2>

                <div class="mb-1 invalid">
                    <label class="form-label" for="fname">First Name</label>
                    <input class="form-input" id="fname" type="text" name="firstName" required minlength="5">
                    <p class="invalid-fedback">You need to do better</p>
                </div>

                <div class="mb-1">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-input" id="email" type="email" name="email" placeholder="Enter your E-mail" required>
                </div>

                <div class="mb-1">
                    <label class="form-label" for="password">Pasword</label>
                    <input class="form-input" id="password" type="password" name="pasword" required>
                </div>

                <div class="mb-1">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-input" id="message" name="message"></textarea>
                </div>


                <h2 class="mb-1">Harder to style</h2>
                
                <div class="mb-1 flex-center">
                    <input  type="checkbox" name="newletter" id="newsletter">
                    <label for="newsletter">Subscribe</label>
                </div>



                <div class="mb-1">
                    <div class="mb-s flex-center">
                        <input type="radio" name="gender" id="male" value="male">
                         <label for="male">Male</label>
                    </div>
                    <div class="mb-s flex-center">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="mb-s flex-center">
                        <input type="radio" name="gender" id="nonbinary" value="nonbinary">
                        <label for="nonbinary">Non Binary</label>
                    </div>
                </div>


                <div class="mb-1">
                    <input type="range" name="range" id="range">
                </div>

                <div class="mb-1">
                    <progress value="10" max="100" ></progress>
                </div>


                
                <h2 class="mb-1 ">Not possible to style</h2>
                <!-- the popups is not stylable -->

                <div class="mb-1">
                    <label for="color" class="form-label">Choose Color</label>
                    <input class="form-color" type="color" name="color" id="color">
                </div>

                <div class="mb-1">
                    <label class="form-label" for="date">choose a date</label>
                    <input class="form-input" type="datetime-local" name="date" id="date">
                </div>

                <div class="mb-1">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" name="role" id="role">
                        <option value="" disabled selected></option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div class="mb-1">
                    <label for="file" class="form-label">Upload File</label>
                    <input type="file" name="file" id="file" class="form-file">
                </div>


                <button>Submit</button>
            </form>

            <div class="info-text">
                <h2>Info and links</h2>

                <p>The pattern attribute specifies a regular expression that the input element's value is checked against on form submission. <a href="https://www.w3schools.com/tags/att_input_pattern.asp">w3shools input pattern</a></p>
                
                <p>...</p>
            </div>
